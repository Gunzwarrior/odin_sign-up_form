<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-side">
    <div id="name-banner">
      <div id="icon"></div>
      <div id="name">ODIN</div>
    </div>
    <div id="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
  </div>
  <div id="right-side">
    <div class="right-subdiv">
      <div id="intro">
      <p>This is not a real online service! You know you need something
         like this in your life to help you realize your deepest dreams.
         Sign up <em>now</em> to get started.
          <br><br>
         You know you <em>want</em> to.
      </p>
      </div>
    </div>
    <div class="right-subdiv" id="form-div">
      <form>
    </div>
    <div class="right-subdiv" id="right-bottom-div">
      <div id="bottom-right-content">
        <button type="submit">Create Account</button>
        </form>
        <p id="log-in">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
