<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-side">
    <div id="name-banner">
      <div id="icon"></div>
      <div id="name">ODIN</div>
    </div>
    <div id="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
  </div>
  <div id="right-side">
    <div class="right-subdiv">
      <div id="intro">
      <p>This is not a real online service! You know you need something
         like this in your life to help you realize your deepest dreams.
         Sign up <em>now</em> to get started.
          <br><br>
         You <em>know</em> you want to.
      </p>
      </div>
    </div>
    <div class="right-subdiv" id="form-div">
      <form>
        <div class="form-row" id="first-row">
          <p>Let's do this!</p>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div class="form-input">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-input">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number">
          </div>  
        </div>
        <div class="form-row" id="last-row">
          <div class="form-input">
            <label for="pwd">PASSWORD</label>
            <div class="password-wrapper"><input type="password" id="pwd" name="pwd" required min="5"></div>
          </div>
          <div class="form-input">
            <label for="confirm_pwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_pwd" name="confirm_pwd" required min="5">
          </div>
        </div>
    </div>
    <div class="right-subdiv" id="right-bottom-div">
      <div id="bottom-right-content">
        <button type="submit">Create Account</button>
        </form>
        <p id="log-in">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
